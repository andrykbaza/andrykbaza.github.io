<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студія звукозапису baza.prod</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="baza.prod logo" class="logo-img">
        </div>
        <h1>baza.prod</h1>
        <p>Професійна студія звукозапису для вашої творчості!</p>
    </header>

    <section id="services">
        <h2>Наші послуги</h2>
        <ul>
            <li>Запис</li>
            <li>Зведення та мастеринг</li>
        </ul>
    </section>

    <section>
        <h2>Запис на сесію</h2>
        <form id="booking-form">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Дата запису:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Час запису:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Записатися</button>
        </form>
        <p id="confirmation-message"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
