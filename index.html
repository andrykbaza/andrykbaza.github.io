<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронювання студії звукозапису</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Студія Звукозапису</h1>
        <p>Запишіться на сесію в нашій професійній студії звукозапису!</p>
    </header>

    <section>
        <h2>Форма для запису</h2>
        <form id="booking-form" action="https://formspree.io/f/mwpklnlp" method="POST">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Дата запису:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Час запису:</label>
            <input type="time" id="time" name="time" required>

            <label for="message">Додаткова інформація:</label>
            <textarea id="message" name="message" rows="4" placeholder="Ваші побажання або додаткова інформація"></textarea>

            <button type="submit">Записатися</button>
        </form>
        <p id="confirmation-message"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
